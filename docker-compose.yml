version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: connect_four_db
    environment:
      POSTGRES_DB: connect_four
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: connect_four_zk
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: connect_four_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  # Backend Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: connect_four_backend
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "3001:3001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: connect_four
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000
      MATCH_WAIT_TIME: 60000
      RECONNECT_TIMEOUT: 120000
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC_EVENTS: game-events
      ANALYTICS_ENABLED: "true"
    volumes:
      - ./backend/src:/app/src
    command: npm start

  # Frontend Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: connect_four_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm start

volumes:
  postgres_data:

networks:
  default:
    name: connect_four_network
